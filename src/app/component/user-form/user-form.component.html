<div class="container" style="padding-top:5%">
    <h1>Subscribe to receive our newsletter and get more interresting content !!!</h1>
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <form (ngSubmit)="processForm()">

                <div class="form-group row">
                    <label for="email">Email adress</label>
                    <input type="email" name="email" class="form-control" [(ngModel)]="customer.email" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group row">                     
                    <label for="fname">First Name</label>
                    <input type="text" name="firstName" class="form-control" [(ngModel)]="customer.firstName">                     
                </div>
                <div class="form-group row">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lastName" class="form-control" [(ngModel)]="customer.lastName">
                </div>
                
                
                <br>
                <input type="submit" value="save" class="btn btn-block btn-success">
            </form>
        </div>
    </div>
    
</div>
